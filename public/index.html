<!DOCTYPE html>
<html>
    <head>
        <title>Polychchia</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="module" src="./scripts/index.js"></script>
    </head>

    <body>
        <div class="navigation-bar">
            <span class="button" id="create-button">CREATE</span>
        </div>

        <div id="popup" class="popup">
            <div id="popup-body">
                <div id="popup-content">
                    <div id="popup-close">x</div>
                    <div class="popup-text">Choose palette and canvas size!</div>
                    <hr>
                    <form>
                        <label> Choose width&height
                            <input type="number" id="width-height"
                            min="5" max="15">
                        </label>
                        <br>
                        <label> Choose a color for dead cells
                            <input type="color" id="dead-color"
                            value="#ffffff">
                        </label>
                        <br>
                        <label> and for alive ones
                            <input type="color" id="alive-color"
                            value="#fc3005">
                        </label>
                        <br>
                        <label> number of hues
                            <input type="number" id="hues-number"
                            min="1" max="5">
                        </label>
                        <button class="button" id="popup-ok" type="button">OK</button>
                      </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="left-bar">
                <div class="undo-redo-buttons">
                    <img src="./images/undo.png" alt="UNDO" title="UNDO" class="button">
                    <img src="./images/redo.png" alt="REDO" title="REDO" class="button">
                </div>
                <div class="tools-bar">
                    <span>PALETTE</span>
                    <hr>
                </div>
            </div>

            <div class="canvas-container" id="canvas-container">
            </div>

            <div class="right-bar">
                <div class="algorithm-bar">
                    <span>ALGORITHMS</span>
                    <hr>
                    <div id="restart" class="button">Restart</div>
                    <div id="random" class="button">Random</div>
                    <div id="reflect" class="button">Reflect</div>
                    <div id="game-of-life" class="button">Game of Life</div>
                </div>
            </div>
        </div>
    </body>
</html>
